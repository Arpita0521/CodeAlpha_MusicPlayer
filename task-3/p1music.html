<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* For proper positioning of the back button */
        }

        .music-player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            animation: rotate 5s linear infinite;
            animation-play-state: paused;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .song-info {
            margin-top: 20px;
        }

        #song-title {
            font-size: 18px;
            font-weight: bold;
        }

        .controls .icon {
            font-size: 24px;
        }

        .progress-bar {
            margin: 20px auto;
            width: 100%;
            height: 5px;
            background-color: #ddd;
            position: relative;
        }

        .progress {
            height: 5px;
            background-color: #007bff;
            width: 0%;
        }

        .progress-dot {
            position: absolute;
            top: -6px;
            left: 0%;
            width: 15px;
            height: 15px;
            background-color: #007bff;
            border-radius: 50%;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a class="back-button" href="playlist1.html">←</a>

    <div class="music-player">
        <h1>Music Player</h1>
        <div class="album-art" id="album-art"></div>
        <div class="player">
            <audio id="audio"></audio>
            <div class="controls">
                <button id="prev"><span class="icon">⏮️</span></button>
                <button id="play"><span class="icon">⏯️</span></button>
                <button id="next"><span class="icon">⏭️</span></button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-dot"></div>
            </div>
        </div>
        <div class="song-info">
            <div id="song-title">Song Title</div>
        </div>
    </div>

    <script>
        const songs = [
            { title: "Adharam Madhuram", src: "p1song1.mp4", img: "p1img1.jpg" },
            { title: "Wo kishna hai", src: "p1song2.mp4", img: "p1img2.jpg" },
            { title: "Shakti hai Bhakti hai", src: "p1song3.mp4", img: "p1img3.jpg" },
            { title: "Arambh hai prachand", src: "p1song4.mp4", img: "p1img4.jpg" },
            { title: "Hara Ram Hara Krishn", src: "p1song5.mp4", img: "p1img5.jpg" }
        ];
    
        const audio = document.getElementById('audio');
        const songTitle = document.getElementById('song-title');
        const albumArt = document.getElementById('album-art');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let isPlaying = false;
        let currentSongIndex = 0;
    
        // Get song index from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let songIndex = parseInt(urlParams.get('song')) || 0; // Default to song 0 if no parameter is present
    
        // Load the song and set the album art
        function loadSong(song) {
            songTitle.innerText = song.title;
            audio.src = song.src;
            albumArt.style.backgroundImage = `url('${song.img}')`;
        }
    
        // Play the song
        function playSong() {
            audio.play();
            playBtn.innerHTML = '<span class="icon">⏸️</span>';
            albumArt.style.animationPlayState = 'running';
            isPlaying = true;
        }
    
        // Pause the song
        function pauseSong() {
            audio.pause();
            playBtn.innerHTML = '<span class="icon">⏯️</span>';
            albumArt.style.animationPlayState = 'paused';
            isPlaying = false;
        }
    
        // Toggle play/pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });
    
        // Load the initial song based on the index from the URL
        loadSong(songs[songIndex]);
    
        // Function to go to the previous song
        function prevSong() {
            songIndex--;
            if (songIndex < 0) {
                songIndex = songs.length - 1; // Loop back to the last song
            }
            loadSong(songs[songIndex]);
            if (isPlaying) {
                playSong(); // Continue playing the new song
            }
        }
    
        // Function to go to the next song
        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) {
                songIndex = 0; // Loop back to the first song
            }
            loadSong(songs[songIndex]);
            if (isPlaying) {
                playSong(); // Continue playing the new song
            }
        }
    
        // Event listeners for the next and previous buttons
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
    
        // Update the progress bar as the song plays
        audio.addEventListener('timeupdate', () => {
            const progressBar = document.querySelector('.progress');
            const progressDot = document.querySelector('.progress-dot');
            const currentTime = audio.currentTime;
            const duration = audio.duration;
    
            if (duration) {
                const progressPercentage = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressDot.style.left = `${progressPercentage}%`;
            }
        });
    
        // Automatically play the next song when the current song ends
        audio.addEventListener('ended', nextSong);
    </script>
    
</body>
</html>
